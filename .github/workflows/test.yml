name: Test

on:
  push:
    branches: [main]
    paths: ['plugins/tandem/**', 'test/**', '.github/workflows/test.yml']
  pull_request:
    branches: [main]
    paths: ['plugins/tandem/**', 'test/**']

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        run: shellcheck --severity=warning plugins/tandem/scripts/*.sh plugins/tandem/lib/tandem.sh

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install jq
        if: runner.os == 'Linux'
        run: sudo apt-get install -y jq

      - name: Run unit tests
        run: ./test/run_tests.sh unit

      - name: Run integration tests
        run: ./test/run_tests.sh integration
